<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Pizza Parlor</title>
</head>
<body>
  <header>
    <p id="nav-logo">We Knead Pizza</p>
    <nav>
      <ul>
        <li class="nav-item" id="first-nav-item"><a href="#">About Us</a></li>
        <li class="nav-item"><a href="#">Contact Us</a></li>
        <li class="nav-item" id="nav-order-now"><a href="#pizza-order-form">Order Now!</a></li>
      </ul>
    </nav>
  </header>
  <div id="container">
    <div id="hero">
      <div id="hero-text">
        <h1>We Knead Pizza.</h1>
        <h2>Pizza too good to share!</h2>
      </div>
      <div id="hero-img">
        <img src="img/chalk-drawing-pizza.png" alt="picture of a pizza">
      </div>
    </div>
    <form id="pizza-order-form">
      <h3>Create Your Order</h3>
      <div id="arrow-div">
        <img id="arrow" src="img/sketch-arrow-down.png" alt="arrow pointing down">
      </div>
      <fieldset class="new-pizza">
        <legend>Choose Your Pizza Size:</legend>
        <label for="small">
          <input id="small" value="small" type="radio" name="size" class="size"> Small
        </label>
        <label for="medium">
          <input id="medium" value="medium" type="radio" name="size" class="size" checked> Medium
        </label>
        <label for="large">
          <input id="large" value="large" type="radio" name="size" class="size"> Large
        </label>
      </fieldset>
      <fieldset id="topping-fieldset" class="new-pizza-toppings">
        <legend>Choose Your Topping:</legend>
        <label for="cheese"> 
          <input id="cheese" value="cheese" type="checkbox" name="toppings" class="toppings" checked> Cheese 
        </label>
        <label for="pepperoni"> 
          <input id="pepperoni" value="pepperoni" type="checkbox" name="toppings" class="toppings"> Pepperoni 
        </label>
        <label for="sausage"> 
          <input id="sausage" value="sausage" type="checkbox" name="toppings" class="toppings"> Sausage
        </label>
        <label for="olives"> 
          <input id="olives" value="olives" type="checkbox" name="toppings" class="toppings"> Olives
        </label>
        <label for="mushrooms"> 
          <input id="mushrooms" value="mushrooms" type="checkbox" name="toppings" class="toppings"> Mushrooms
        </label>
        <label for="onion"> 
          <input id="onion" value="onion" type="checkbox" name="toppings" class="toppings"> Onion 
        </label>
        <label for="peppers"> 
          <input id="peppers" value="peppers" type="checkbox" name="toppings" class="toppings"> Green Peppers
        </label>
        <label for="jalapenos"> 
          <input id="jalapenos" value="jalapenos" type="checkbox" name="toppings" class="toppings"> Jalapenos
        </label>
      </fieldset>
      <div id="more-pizza">
      </div>
      <div id="pizza-add" class="order-btn">Add another pizza</div>
      <fieldset id="side-fieldset">
        <legend>Choose Your sides:</legend>
        <label for="bread">
          <input id="bread" value="bread" type="checkbox" name="sides" class="sides"> Garlic Bread
        </label>
        <label for="salad">
          <input id="salad" value="salad" type="checkbox" name="sides" class="sides"> Caesar Salad
        </label>
        <label for="coke">
          <input id="coke" value="coke" type="checkbox" name="sides" class="sides"> 2-Liter Cola
        </label>
      </fieldset>
      <button type="submit" class="order-btn">Order</button>
    </form>
    <section id="checkout-section">
      <h4>your Total: <span id="total-cost"></span></h4>
      <form>
        <label for="name"> Your Name:
          <input id="name" type="text" required> 
        </label>
        <label for="phone"> Phone Number:
          <input id="phone" type="tel" required> 
        </label>
        <fieldset>
          <label for="delivery">
            <input id="delivery" value="delivery" type="radio" name="carryout-delivery"> Delivery (additional cost)
          </label>
          <label for="carryout">
            <input id="carryout" value="carryout" type="radio" name="carryout-delivery" checked> Carry Out
          </label>
        </fieldset>
        <div id="delivery-form">
          <label for="address"> Address:
            <input type="text">
          </label>
          <h4 id="delivery-cost-message">Total with Delivery cost: <span id="delivery-cost"></span></h4>
        </div>
        <fieldset>
          <label for="in-store">
            <input id="in-store" value="in-store" type="radio" name="pay" checked> Pay in Store
          </label>
          <label for="online">
            <input id="online" value="online" type="radio" name="pay"> Pay Online
          </label>
        </fieldset>
        <div id="pay-form">
          <label for="card-name"> Name on Card:
            <input id="card-name" type="text"> 
          </label>
          <label for="card-num"> Credit Card Number:
            <input id="card-num" type="text"> 
          </label>
          <label for="ccv"> CCV:
            <input id="ccv" type="text"> 
          </label>
          <label for="zip"> Zip code:
            <input id="zip" type="text"> 
          </label>
        </div>
        <button id="order-now" type="submit">Order now!</button>
      </form>
      <button id="change-order">change order</button>
    </section>
  </div>
</body>
</html>
